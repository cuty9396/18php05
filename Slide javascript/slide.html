<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="slide.css">
</head>
<body>
	<div class="slideshow-container">
		  <div class="mySlides fade">
		    <div class="numbertext">1 / 7</div>
		    <img src="1.jpg" style="width:100%" class="picture">
		  	<div class="text">Slide 1</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">2 / 7</div>
		    <img src="2.jpg" style="width:100%" class="picture">
		    <div class="text">Slide 2</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">3 / 7</div>
		    <img src="3.jpg" style="width:100%" class="picture">
		    <div class="text">Slide 3</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">4 / 7</div>
		    <img src="4.jpg" style="width:100%" class="picture">
		    <div class="text">Slide 4</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">5 / 7</div>
		    <img src="5.jpg" style="width:100%" class="picture">
		    <div class="text">Slide 5</div>
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">6 / 7</div>
		    <img src="6.jpg" style="width:100%" class="picture">
		    <div class="text">Slide 6</div>
		  </div>		  		  

		  <div class="mySlides fade">
		    <div class="numbertext">7 / 7</div>
		    <img src="7.jpg" style="width:100%" class="picture">
		    <div class="text">Slide 7</div>
		  </div>
		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span> 
		  <span class="dot" onclick="currentSlide(2)"></span> 
		  <span class="dot" onclick="currentSlide(3)"></span> 
		  <span class="dot" onclick="currentSlide(4)"></span> 
		  <span class="dot" onclick="currentSlide(5)"></span> 
		  <span class="dot" onclick="currentSlide(6)"></span> 	
		  <span class="dot" onclick="currentSlide(7)"></span> 		  	  		  
		</div>

	<script type="text/javascript" src="slide.js"></script>
</body>
</html>
